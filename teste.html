<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="texto">Texto</h1>
    <script>
      const texto = document.getElementById("texto");

      async function fetchData() {
        try {
          const response = await fetch("http://localhost:3001/api/response", {
            method: "POST",
          });

          const data = await response.json();

          texto.textContent = data.mensagem;
        } catch (error) {
          console.error("Erro ao buscar a API:", error);
          texto.textContent = "Erro ao carregar o conte√∫do.";
        }
      }

      fetchData();
    </script>
  </body>
</html>
