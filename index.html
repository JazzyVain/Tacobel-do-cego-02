<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="texto">Texto</h1>
    <script>
      const texto = document.getElementById("texto");

      async function fetchData() {
        try {
          const response = await fetch("http://172.17.9.34:3000/api/response", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({}), // ok vazio
          });

          if (!response.ok) {
            const body = await response.text();
            throw new Error(`HTTP ${response.status} - ${body}`);
          }

          const data = await response.json();
          texto.textContent = data.mensagem;
        } catch (err) {
          console.error("Falha no fetch:", err);
          texto.textContent = "Erro ao carregar o conte√∫do.";
        }
      }
      fetchData();
    </script>
  </body>
</html>
