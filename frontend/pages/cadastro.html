<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/pages/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>Frontend Mentor | Contact form</title>
    <script src="brain.js"></script>

  <body class="pagerro">
    <section class="container">
      <h1 class="titulo">Cadastro</h1>
      <div class="username">
        <label class="label" for="username">Nome usuario</label>
        <input id="username" type="text" required />
      </div>
      <div class="email">
        <label class="label" for="email">E-mail usuario</label>
        <input id="email" type="email" required />
      </div>
      <div class="Senha">
        <label class="label" for="Senha">Senha</label>
        <input id="Senha" type="password" required />
      </div>
      <div>
        <a class="button" href="login.html">Login</a>
        <br />
        <a class="button" href="Home.html">Home</a>
      </div>
