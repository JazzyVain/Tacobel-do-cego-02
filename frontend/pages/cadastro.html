<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style-login.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <style>
      body {
        background-image: url("/frontend/imagens/delicioso-arranjo-tradicional-de-tacos.jpg");
      }
    </style>
  </head>
  <body class="pagerro">
    <div id="voltar">
      <a href="Home.html"><img src="/frontend/imagens/arrow-sm-left-svgrepo-com.svg" alt="casinha" style="width: 40px; height: 40px; position: fixed; left: -1px; top: -2px;"></a>
    </div>
    <section class="container">
      <h1 class="titulo">Cadastro</h1>
      <div class="username">
        <label class="label" for="username">Nome usuario</label>
        <input id="username" type="text" placeholder="nome" required />
      </div>
      <div class="email">
        <label class="label" for="email">E-mail usuario</label>
        <input id="email" type="email" placeholder="e-mail"  required />
      </div>
      <div class="Senha">
        <label class="label" for="Senha">Senha</label>
        <input id="Senha" type="password" placeholder="senha" required />
      </div>
      <div>
        <a class="button" id="btnCadastrar">Cadastrar</a>
        <br />
        <a class="button" href="login.html">Fazer login</a>
      </div>
    </section>
    <script>
  document.getElementById("btnCadastrar").addEventListener("click", async () => {
    const nome = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("Senha").value;

    const resp = await fetch("http://172.17.9.152:3000/api/cadastro", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, email, senha })
    });

    const dados = await resp.json();
    console.log(dados);
  });
</script>
  </body>
</html>
