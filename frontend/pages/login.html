<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-login.css" />

    <title>Frontend Mentor | Contact form</title>
    <style>
      body {
        background-image: url("imagens/algum.jpg");
      }
    </style>
  </head>
  <body class="pagerro">
    <div id="voltar">
      <a href="Home.html"><img src="imagens/arrow-sm-left-svgrepo-com.svg" alt="casinha" style="width: 40px; height: 40px; position: fixed; left: -1px; top: -2px;"></a>
    </div>
    <section class="container">
      <h1 class="titulo">Login</h1>
      <div class="username">
        <label class="label" for="username">Nome usuario</label>
        <input id="username" type="text" placeholder="nome" required />
      </div>
      <div class="email">
        <label class="label" for="email">E-mail usuario</label>
        <input id="email" type="email" placeholder="e-mail" required />
      </div>
      <div class="Senha">
        <label class="label" for="Senha">Senha</label>
        <input id="Senha" type="password" placeholder="senha" required />
      </div>
      <div>
        <a class="button">Login</a>
        <br />
        <a class="button" href="cadastro.html">Criar nova conta</a>
      </div>
    </section>
  </body>
</html>
